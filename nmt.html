     .glow-button {

<body>

    <span>–ö–∞—Ä–ø–∞—Ç—ñ</span>
  </a><br><h1>‚è≥ –í—ñ–¥–ª—ñ–∫ –¥–æ –ù–ú–¢ 2025</h1>

  <div id="timers"></div>

  <script>
    const schedule = [
      {

        students: ["–ü–æ–ª—ñ–Ω–∞ –ë–∞–±—É—à–∫—ñ–Ω–∞", "–ê—Ä—Ç–µ–º –ö–∞–ª—å—á—É–∫"]

        students: ["–Ü–≥–æ—Ä –ì–µ—Ä–∞—Å–∏–º–µ–Ω–∫–æ", "–°–æ—Ñ—ñ—è –†—è—Å–∏–∫"]
      },
      {
        datetime: "2025-06-16T10:00:00",
        students: ["–Ü–≤–∞–Ω –ì—É—Ü—É–ª", "–Ü–≤–∞–Ω –ö–æ–ª–æ—Å–∏–Ω—â–∏–Ω", "–î–∞–Ω—ñ—ó–ª –õ—ñ–ø–∞—Ç–æ–≤", "–ú–∞—Ä—ñ—è –õ–æ–∑–æ–≤–∞", "–ö–∏—Ä–∏–ª –ü–æ–∑–Ω—è–∫", "–û–ª–µ–≥ –ß–µ–∫–º–µ–Ω—å–æ–≤"]
      },
      {

        students: ["–ö–∞–º—ñ–ª–∞ –ì–æ–¥—É–Ω–æ–∫", "–°–æ—Ñ—ñ—è –õ—É–Ω—è–∫–∞"]
      },

        students: ["–í–∞–¥–∏–º –ó–æ–ª–æ—Ç–æ–≤"]
      },
      {
        datetime: "2025-06-19T10:00:00",
        students: ["–ú–∞—Ä–≥–∞—Ä–∏—Ç–∞ –ì—É—Å–∞—Ä—É–∫", "–ö–∞—Ç–µ—Ä–∏–Ω–∞ –°–∞–≤—á–µ–Ω–∫–æ", "–ö–∞—Ä–∏–Ω–∞ –°–µ—Ä–≥—ñ—î–Ω–∫–æ", "–í–∞–ª–µ—Ä—ñ—è –Ø—Ä–æ–≤–µ–Ω–∫–æ"]
      }
    ];

    function createCountdownElements() {
      const container = document.getElementById('timers');
      schedule.forEach((entry, index) => {
        const dateObj = new Date(entry.datetime);
        const localDate = dateObj.toLocaleDateString('uk-UA');
        const localTime = dateObj.toLocaleTimeString('uk-UA', { hour: '2-digit', minute: '2-digit' });

        const div = document.createElement('div');
        div.className = 'section';
        div.innerHTML = `
          <h2>üìÖ ${localDate} ‚Äî üïô ${localTime}</h2>
          <ul>
            ${entry.students.map(name => `<li>${name}</li>`).join('')}
          </ul>
          <div class="countdown" id="countdown-${index}">–ó–∞–ª–∏—à–∏–ª–æ—Å—å...</div>
        `;
        container.appendChild(div);
      });
    }

    function updateCountdowns() {
      const now = new Date().getTime();
      schedule.forEach((entry, index) => {
        const target = new Date(entry.datetime).getTime();
        const diff = target - now;

        if (diff <= 0) {
          document.getElementById(`countdown-${index}`).innerText = "‚úÖ –ß–∞—Å –Ω–∞—Å—Ç–∞–≤!";
          return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById(`countdown-${index}`).innerText =
          `${days} –¥–Ω. ${hours} –≥–æ–¥. ${minutes} —Ö–≤. ${seconds} —Å–µ–∫.`;
      });
    }

    createCountdownElements();
    updateCountdowns();
    setInterval(updateCountdowns, 1000);
  </script>
