<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–ü–æ—Ç—è–≥ –¥–æ –ö–∞—Ä–ø–∞—Ç ‚Äî –í–∏–ø—É—Å–∫–Ω–∏–π 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      overflow-x: hidden;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to top, #00111a, #003d4d);
      color: #fff;
      position: relative;
      min-height: 100vh;
    }
    .title {
      text-align: center;
      margin-top: 40px;
      font-size: 2.5rem;
      text-shadow: 0 0 20px #0ff;
      animation: flicker 2s infinite;
      z-index: 3;
      position: relative;
    }
    .route {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 10px;
      color: #0ff;
      z-index: 3;
      position: relative;
    }
    .countdown {
      margin: 20px auto;
      padding: 10px 20px;
      background: rgba(0,0,0,0.5);
      border-radius: 15px;
      font-size: 1.5rem;
      box-shadow: 0 0 15px #0ff;
      text-align: center;
      width: fit-content;
      animation: pulse 3s infinite;
      z-index: 3;
      position: relative;
    }
    @keyframes flicker {
      0%, 100% {opacity: 1;}
      50% {opacity: 0.6;}
    }
    @keyframes pulse {
      0% {transform: scale(1);}
      50% {transform: scale(1.05);}
      100% {transform: scale(1);}
    }
    .train-wrapper {
      position: fixed;
      bottom: 100px;
      left: 0;
      width: 100vw;
      overflow: hidden;
      z-index: 2;
      height: 130px;
    }
    .train {
      display: flex;
      padding-left: 20px;
      gap: 10px;
      width: max-content;
      animation: moveTrain 30s linear infinite;
      will-change: transform;
      position: relative; 
    }
    .wagon {
      width: 160px;
      height: 120px;
      background: #2b2b2b;
      border: 4px solid #0ff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: inset 0 0 6px #0ff, 0 0 12px #0ff;
      flex-shrink: 0;
      position: relative;
      margin-bottom: -10px;
    }
    .wagon::before {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 20%;
      width: 20px;
      height: 20px;
      background: #555;
      border-radius: 50%;
      box-shadow: 60px 0 #555;
    }
    .wagon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
      pointer-events: none;
      user-select: none;
    }
    @keyframes moveTrain {
      0% { transform: translateX(-120%); }
      100% { transform: translateX(120%); }
    }
    .sky {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/2/25/Pietrosu_Mare.jpg/1280px-Pietrosu_Mare.jpg') top center no-repeat;
      background-size: cover;
      opacity: 0.05;
      z-index: 0;
    }
    @media (max-width: 768px) {
      .title {
        font-size: 1.8rem;
        margin-top: 20px;
      }
      .route {
        font-size: 1rem;
      }
      .countdown {
        font-size: 1rem;
        padding: 6px 12px;
        margin: 15px auto;
      }
      .wagon {
        width: 120px;
        height: 100px;
        border-width: 2px;
        margin-bottom: -6px;
      }
      .wagon::before {
        width: 12px;
        height: 12px;
        bottom: -6px;
        box-shadow: 36px 0 #555;
      }
      .train-wrapper {
        bottom: 70px;
        height: 110px;
      }
      .train {
        gap: 6px;
        padding-left: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="sky"></div>

  <h1 class="title">–ö–∞–¥–∞ –µ–¥–µ–º üöÜ</h1>
  <div class="route">–ö–∏—ó–≤ ‚Üí –ö–∞—Ä–ø–∞—Ç–∏</div>
  <div class="countdown" id="countdown"></div>

  <div class="train-wrapper">
    <div class="train"></div>
  </div>

  <script>

    const countdown = document.getElementById('countdown');
    const targetDate = new Date("2025-06-27T18:00:00");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate.getTime() - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days} –¥–Ω—ñ–≤ ${hours} –≥–æ–¥ ${minutes} —Ö–≤ ${seconds} —Å–µ–∫`;
    }
    updateCountdown();
    setInterval(updateCountdown, 1000);

    const totalPhotos = 15;
    const wagonCount = 15;
    const train = document.querySelector('.train');
    const usedIndices = new Set();

    function getRandomIndex() {
      let index;
      do {
        index = Math.floor(Math.random() * totalPhotos) + 1;
      } while (usedIndices.has(index));
      usedIndices.add(index);
      return index;
    }

    for (let i = 0; i < wagonCount; i++) {
      const idx = getRandomIndex();
      const wagon = document.createElement('div');
      wagon.className = 'wagon';
      wagon.innerHTML = `<img src="photos/${idx}.jpg" alt="–§–æ—Ç–æ ${idx}">`;
      train.appendChild(wagon);
    }
  </script>
</body>
</html>
